<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="display"></div>
        <div id="first-row">
            <button class="btn clear">Clear</button>
            <button class="btn backspace">âŒ«</button>
        </div>
        <div id="second-row">
            <button class="btn numbers">7</button>
            <button class="btn numbers">8</button>
            <button class="btn numbers">9</button>
            <button class="btn operators">+</button>
        </div>
        <div id="third-row">
            <button class="btn numbers">4</button>
            <button class="btn numbers">5</button>
            <button class="btn numbers">6</button>
            <button class="btn operators">-</button>
        </div>
        <div id="fourth-row">
            <button class="btn numbers">1</button>
            <button class="btn numbers">2</button>
            <button class="btn numbers">3</button>
            <button class="btn operators">/</button>
        </div>
        <div id="fifth-row">
            <button class="btn numbers">0</button>
            <button class="btn operators">*</button>
            <button id="dot" class="btn numbers">.</button>
            <button id="equal-sign" class="btn">=</button>
        </div>
        
    </div>
    <script src="source.js"></script>
</body>
</html>
